<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Lugrasimo&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5cce939377.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="studentResultmanager.css">
</head>

<body>

    <div class="container">
        <h1>Student Result Manager</h1>

        <form id="studentForm">
            <input type="number" id="roll" placeholder="Roll No" required>
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="number" id="marks" placeholder="Marks (0-500)" required>
            <button type="submit" id="submitBtn"><i class="fa-solid fa-plus"></i></button>
        </form>

        <p id="message"></p>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Marks</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
            </table>
        </div>

        <table>

        </table>
    </div>

    <script src="studentResultmanager.js"></script>
</body>

</html>
